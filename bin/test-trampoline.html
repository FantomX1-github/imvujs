<!doctype html>
<title>IMVUJS Test Runner</title>
<script src="../out/imvu.js"></script>
<script>
    module.caching = false;
    var logger = {
        error: function() { console.error.apply(console, arguments); },
        warn: function() { console.warn.apply(console, arguments); },
        info: function() {},
        log: function() {},
    };
    module.setLogger(logger);
    module.run({
        imvutest: '../src/imvujstest/imvutest.js'
    }, function (imports) {
        imports.imvutest.start('../tests/superfixture.js');
    });
</script>
