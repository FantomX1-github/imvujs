<!doctype html>
<html>
<script src="../../../out/imvu.js"></script>
<script>

  window.trace = [];

  module({a:'a.js'}, function(imports) {
      imports.a.invoke();

      var failures = 0;
      if (JSON.stringify(window.trace) != JSON.stringify(['a'])) {
          ++failures;
      }

      var message = 'PhantomJS test runner: ' + (1 - failures) + ' tests of 1 passed, ' + failures + ' failed';
      var tt = document.createElement('tt');
      tt.appendChild(document.createTextNode(message));
      document.body.appendChild(tt);
  });

</script>
</html>
